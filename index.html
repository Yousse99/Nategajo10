<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول - MyU</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body id="loginPage">
  <div class="login-card">
    <img src="mans5.png" class="logo" alt="شعار الجامعة">
    <h1 class="logo-text"><span class="my">My</span><span class="u">U</span></h1>
    <p class="system-title">بوابة الخدمات الطلابية<br><span>نظام ابن الهيثم - جامعة المنصورة</span></p>
    <form onsubmit="return login()">
      <div class="input-box">
        <i class="fas fa-user"></i>
        <input type="text" placeholder="اسم المستخدم" id="username" required>
      </div>
      <div class="input-box">
        <i class="fas fa-lock"></i>
        <input type="password" placeholder="كلمة المرور" id="password" required>
      </div>
      <div class="remember-row">
        <label>تذكرني</label>
        <input type="checkbox">
      </div>
      <button class="login-btn" type="submit">تسجيل الدخول</button>
    </form>
    <div class="login-footer">
      <a href="#" onclick="alert('يرجى التوجه لشئون الطلاب.')"><i class="fas fa-key"></i> نسيت كلمة المرور</a>
      <a href="#">سياسة خصوصية</a>
      <a href="#" class="lang-switch">English</a>
    </div>
  </div>
  <script>
    function login() {
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;
      if (user === '30404261200811' && pass === 'Vxdt@7429') {
        window.location.href = 'dashboard.html';
      } else {
        alert('اسم المستخدم أو كلمة المرور غير صحيحة');
      }
      return false;
    }
  </script>
</body>
</html>
